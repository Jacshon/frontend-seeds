<!DOCTYPE html>
<html ng-app="inspinia" ng-controller="MainCtrl as main">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap and Fonts -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome -->
    <!--<link href="font-awesome/css/font-awesome.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Main Inspinia CSS files -->
    <link href="css/plugins/toaster/toaster.css" rel="stylesheet">
    <link href="css/plugins/laydate/laydate.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" ng-href="css/style.default.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body class="secured-application waiting-for-angular">
<div id="login-holder" class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Welcome to IN+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
        <p class="m-t">
            <small>Inspinia web app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>
<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src="js/jquery/jquery-2.1.1.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>

<!-- laydate plugin -->
<script src="js/plugins/laydate/laydate.js"></script>

<!-- Main Angular scripts-->
<script src="js/angular/angular.min.js"></script>
<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="js/ui-router/angular-ui-router.min.js"></script>
<script src="js/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
<script src="js/angular-translate/angular-translate.js"></script>
<script src="js/angular-translate/angular-translate-loader-static-files.js"></script>
<script src="js/plugins/toaster/toaster.js"></script>

<!-- Cache JS -->
<script src="js/plugins/cache/angular-cache.js"></script>

<!-- build:js app/common/common.min.js -->
<script src="app/common/common.module.js"></script>
<script src="app/common/common.config.js"></script>
<script src="app/common/common.ctrl.js"></script>
<script src="app/common/common.service.js"></script>
<script src="app/common/communication/server-api.service.js"></script>
<script src="app/common/settings/application-settings.service.js"></script>
<script src="app/common/login/login.service.js"></script>
<script src="app/common/translation/translation.service.js"></script>
<script src="app/common/translation/translate.ctrl.js"></script>
<script src="app/common/datatable/data-table-settings.service.js"></script>
<script src="app/common/login/autherization.service.js"></script>
<script src="app/common/login/login.ctrl.js"></script>
<script src="app/common/directives/error-handler.service.js"></script>
<script src="app/common/directives/multi-lang-support.directive.js"></script>
<script src="app/common/directives/validate-on-server.directive.js"></script>
<script src="app/common/directives/date-format.directive.js"></script>
<script src="app/common/directives/ibox-tools-full-screen.directive.js"></script>
<script src="app/common/directives/ibox-tools.directive.js"></script>
<script src="app/common/directives/minimaliza-sidebar.directive.js"></script>
<script src="app/common/directives/page-title.directive.js"></script>
<script src="app/common/directives/side-navigation.directive.js"></script>
<script src="app/common/directives/secured-application.directive.js"></script>
<script src="app/common/directives/code-select.directive.js"></script>
<script src="app/common/directives/fullscreen-content.directive.js"></script>
<script src="app/common/directives/star-rating.directive.js"></script>
<!-- endbuild -->

<script src="js/http-auth-interceptor.js"></script>
<script src="js/file-loader.js"></script>
<script src="js/util.js"></script>

<!-- App script -->
<script src="app/app.module.js"></script>
<script src="app/app.ctrl.js"></script>
<script src="app/app.config.js"></script>
</body>
</html>
