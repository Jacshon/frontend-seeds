<div class="wrapper wrapper-content animated fadeInRight" ng-controller="UserController as userCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="userTable" datatable="" dt-options="userCtrl.tableDTOptions"

                        <tr>
                            <th style="width:50px;">ID</th>
                            <th style="width:200px;">{{"patient.name"| translate}}</th>

                            <th style="width:100px;">{{"patient.gender"| translate}}</th>
                            <th style="width:150px;">{{"patient.idType"| translate}}</th>
                            <th style="width:200px;">{{"patient.idNumber"| translate}}</th>
                            <th style="width:100px;">{{"patient.action" | translate}}</th>
