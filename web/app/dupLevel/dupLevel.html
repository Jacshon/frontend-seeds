<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Role List</h2>
        <ol class="breadcrumb">
            <li>
                <a href="../../frontend-seeds/web/index.html">Home</a>
            </li>
            <li>
                <a>Role</a>
            </li>
            <li class="active">
                <strong>Role List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="panel-body" ng-controller="RoleController as roleCtrl">
            <div class="ibox float-e-margins">
                <div class="section-header">
                    <h5>{{"user.title"| translate}}</h5>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="roleCtrl.dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="person in roleCtrl.persons">
                            <td>{{ person.id }}</td>
                            <td>{{ person.firstName }}</td>
                            <td>{{ person.lastName }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
