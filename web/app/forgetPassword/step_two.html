<fieldset>
    <h2>确认邮箱</h2>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Email *</label>
                <input id="email" name="email" type="text" ng-model="formData.email" class="form-control required email">
            </div>
            <div class="form-group">
                <label>Active Key *</label>
                <input id="activeKey" name="activeKey" type="text" ng-model="formData.email" class="form-control required">
            </div>
        </div>
    </div>
    <a ui-sref="forgetPassword.wizard.step_one" class="btn btn-default">Previous</a>
    <a ui-sref="forgetPassword.wizard.step_three" class="btn btn-primary">Next</a>
</fieldset>
