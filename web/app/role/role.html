<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Role</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>

            </li>
            <li>
                <a>Sys</a>
            </li>
            <li class="active">
                <strong>Role</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="RoleController as roleCtrl">
    <div class="row">

        <div class="col-md-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Role List</h5>
                </div>
                <div class="ibox-content">
                    <table id="roleTable" datatable="" dt-options="roleCtrl.tableDTOptions"
                           dt-columns="roleCtrl.tableDTColumns"
                           dt-instance="roleCtrl.tableDTInstance"
                           class="table table-striped table-bordered table-hover dataTables-example responsive row-border hover">
                        <thead>
                        <tr>
                            <th style="width:50px;">ID</th>
                            <th style="width:200px;">{{"role.name"| translate}}</th>
                            <th style="width:100px;">{{"role.remark"| translate}}</th>
                            <th style="width:200px;">{{"common.action"| translate}}</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="ibox float-e-margins" ng-show="true">
                <div class="ibox-title">
                    <h5>Role Details</h5>
                </div>
                <div class="ibox-content">
                    <div class="tabs-container">
                        <uib-tabset>
                            <uib-tab heading="Role with Privilege">
                                <div class="panel-body">
                                    <div js-tree="roleCtrl.treeConfig" ng-model="roleCtrl.treeData" tree="roleCtrl.treeInstance"
                                         tree-events="check_node:roleCtrl.getSelectedPrivileges;uncheck_node:roleCtrl.getSelectedPrivileges"></div>
                                </div>
                                <div class="panel-footer">
                                    <button type="submit" class="btn btn-primary" ng-click="roleCtrl.save()">Save</button>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
