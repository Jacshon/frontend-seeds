<div class="inmodal">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{"role.details"| translate}}</h5>
            <div ibox-tools on-close="roleDetailsPopupCtrl.cancel()"></div>
        </div>
        <div class="ibox-content">
            <form role="form" name="roleForm" validate-on-server>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label class="font-noraml">{{"role.roleName"| translate}}</label>
                            <input type="text" name="roleName"
                                   class="form-control" data-ng-model="roleDetailsPopupCtrl.role.roleName"
                                   ng-disabled="roleDetailsPopupCtrl.readOnly">
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label class="font-noraml">{{"role.remark"| translate}}</label>
                            <input type="text" name="name"
                                   class="form-control" data-ng-model="roleDetailsPopupCtrl.role.remark"
                                   ng-disabled="roleDetailsPopupCtrl.readOnly">
                        </div>
                    </div>
                </div>
                <div class='form-group'></div>
            </form>
            <div class="footer">
                <button type="submit" class="btn btn-primary"
                        ng-click="roleDetailsPopupCtrl.saveUser(roleDetailsPopupCtrl.user)"
                        ng-show="!roleDetailsPopupCtrl.readOnly">
                    {{'common.save' | translate}}
                </button>
                <button type="button" class="btn btn-primary" ng-click="roleDetailsPopupCtrl.cancel()">{{'common.close' | translate}}
                </button>
            </div>

        </div>
    </div>
</div>
