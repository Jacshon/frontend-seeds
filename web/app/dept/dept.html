<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Dept</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{'common.home' | translate}}</a>
            </li>
            <li>
                <a>Sys</a>
            </li>
            <li class="active">
                <strong>Dept</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="DeptController as deptCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="deptTable" datatable="" dt-options="deptCtrl.tableDTOptions"
                           dt-columns="deptCtrl.tableDTColumns"
                           dt-instance="deptCtrl.tableDTInstance"
                           class="table table-striped table-bordered table-hover dataTables-example responsive row-border hover">
                        <thead>
                        <tr>
                            <th style="width:50px;">ID</th>
                            <th style="width:200px;">{{"dept.name"| translate}}</th>
                            <th style="width:100px;">{{"dept.parentDept"| translate}}</th>
                            <th style="width:200px;">{{"dept.level"| translate}}</th>
                            <th style="width:100px;">{{"user.action" | translate}}</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
