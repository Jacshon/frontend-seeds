<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Menu</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Sys</a>
            </li>
            <li class="active">
                <strong>Menu</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="MenuController as menuCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Table with data from $scope - <strong>(The angular way)</strong></h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table id="menuTable" datatable="" dt-options="menuCtrl.tableDTOptions"
                           dt-columns="menuCtrl.tableDTColumns"
                           dt-instance="menuCtrl.tableDTInstance"
                           class="table table-striped table-bordered table-hover dataTables-example responsive row-border hover">
                        <thead>
                        <tr>
                            <th style="width:50px;">ID</th>
                            <th style="width:200px;">{{"menu.name"| translate}}</th>
                            <th style="width:100px;">{{"menu.parentName"| translate}}</th>
                            <th style="width:200px;">{{"menu.url"| translate}}</th>
                            <th style="width:100px;">{{"menu.perms"| translate}}</th>
                            <th style="width:150px;">{{"menu.type"| translate}}</th>
                            <th style="width:200px;">{{"menu.icon"| translate}}</th>
                            <th style="width:100px;">{{"menu.orderNumber" | translate}}</th>
                            <th style="width:100px">Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
