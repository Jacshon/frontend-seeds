<div class="inmodal">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{"user.details"| translate}}</h5>
            <div ibox-tools on-close="menuDetailsPopupCtrl.cancel()"></div>
        </div>
        <div class="ibox-content">
            <form role="form" name="menuForm" validate-on-server>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label class="font-noraml">Menu ID</label>
                            <input type="text" name="menuId"
                                   class="form-control" data-ng-model="menuDetailsPopupCtrl.menu.menuId"
                                   ng-disabled="menuDetailsPopupCtrl.readOnly">
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label class="font-noraml">name</label>
                            <input type="text" name="name"
                                   class="form-control" data-ng-model="menuDetailsPopupCtrl.menu.name"
                                   ng-disabled="menuDetailsPopupCtrl.readOnly">
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label class="font-noraml">Parent Menu</label>
                            <input type="text" name="parentId"
                                   class="form-control" data-ng-model="menuDetailsPopupCtrl.menu.parentId"
                                   ng-disabled="menuDetailsPopupCtrl.readOnly">
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label class="font-noraml">Menu Type</label>
                            <input type="text" name="type"
                                   class="form-control" data-ng-model="menuDetailsPopupCtrl.menu.type"
                                   ng-disabled="menuDetailsPopupCtrl.readOnly">
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label class="font-noraml">Menu Icon</label>
                            <input type="text" name="icon"
                                   class="form-control" data-ng-model="menuDetailsPopupCtrl.menu.icon"
                                   ng-disabled="menuDetailsPopupCtrl.readOnly">
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label class="font-noraml">Menu Url</label>
                            <input type="text" name="type"
                                   class="form-control" data-ng-model="menuDetailsPopupCtrl.menu.url"
                                   ng-disabled="menuDetailsPopupCtrl.readOnly">
                        </div>
                    </div>
                </div>
                <div class='form-group'></div>
            </form>
            <div class="footer">
                <button type="submit" class="btn btn-primary"
                        ng-click="menuDetailsPopupCtrl.saveUser(menuDetailsPopupCtrl.user)"
                        ng-show="!menuDetailsPopupCtrl.readOnly">
                    {{'common.save' | translate}}
                </button>
                <button type="button" class="btn btn-primary" ng-click="menuDetailsPopupCtrl.cancel()">{{'common.close'
                    | translate}}
                </button>
            </div>

        </div>
    </div>
</div>
